<!doctype html>
<html lang="pt">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Contato</title>
  </head>
  <body>
    <header class="mx-auto" style="width: 75%;">
      <!-- Menu superior-->
      <nav class="nav justify-content-center">
        <a class="nav-link" href="index.html">Home</a>
        <a class="nav-link" href="index.html#sobre">Sobre</a>
        <a class="nav-link" href="index.html#posts">Postagens</a>
        <a class="nav-link active" aria-current="page" href="contato#">Contato</a>
      </nav>
    </header>
    <!--contato-->
    <section class="mx-auto" style="width: 75%;">
        <section id="contato" class="col-sm-6">
            <h2>Contato</h2>
            <h4>Entre em contato conosco</h4>
            <form>
                <div class="form-group">
                    <label for="contato-nome">Nome:</label>
                    <input id="contato-nome" class="form-control" type="text" placeholder="Seu nome">
                </div>

                <div class="form-group">
                    <label for="contato-email">E-mail:</label>
                    <div class="input-group">
                        <div class="input-group-addon"></div>
                  <input id="contato-email" class="form-control" type="email" placeholder="Seu e-mail">
              </div>
                </div>

                <div class="grupo-radio">
                    <div class="radio">
                        <label>
                            <input type="radio" name="tipo-pessoa" value="fisica" checked>
                            Pessoa física
                        </label>
                    </div>

                    <div class="radio">
                        <label>
                            <input type="radio" name="tipo-pessoa" value="juridica">
                            Pessoa jurídica
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </section>
        <br>
        <br>
        <footer>
            <address>
                <strong>Site de cerveja</strong><br>
                Rua dos bobos, 0, Centro<br>
                Castanhal, PA<br>
                Tel: (91) 98765-4321 ou 1234-5678
            </address>
            <address>
                E-mail: contato@site.com.br
            </address>
        </footer>
    </section>
  </body>
</html>
